<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joystick Control</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #joystick {
            width: 200px;
            height: 200px;
            border: 2px solid #333;
            border-radius: 50%;
            position: relative;
            background-color: #fff;
            overflow: hidden;
        }
        #stick {
            width: 60px;
            height: 60px;
            background-color: #007bff;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="joystick">
    <div id="stick"></div>
</div>

<script>
    const joystick = document.getElementById('joystick');
    const stick = document.getElementById('stick');
    const radius = joystick.clientWidth / 2 - stick.clientWidth / 2;

    let isDragging = false;

    stick.addEventListener('mousedown', (e) => {
        isDragging = true;
        moveStick(e);
    });

    document.addEventListener('mouseup', () => {
        isDragging = false;
        stick.style.transform = 'translate(-50%, -50%)'; // zurÃ¼cksetzen
    });

    document.addEventListener('mousemove', (e) => {
        if (isDragging) {
            moveStick(e);
        }
    });

    function moveStick(e) {
        console.log(e);
        
        const rect = joystick.getBoundingClientRect();
        
        const offsetX = e.clientX - rect.left - rect.width / 2;
        const offsetY = e.clientY - rect.top - rect.height / 2;

        const distance = Math.sqrt(offsetX * offsetX + offsetY * offsetY);

        if (distance > radius) {
            const angle = Math.atan2(offsetY, offsetX);
            stick.style.left = `${radius * Math.cos(angle) + radius}px`;
            stick.style.top = `${radius * Math.sin(angle) + radius}px`;
        } else {
            stick.style.left = `${offsetX + radius}px`;
            stick.style.top = `${offsetY + radius}px`;
        }
    }
</script>

</body>
</html>
